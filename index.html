<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mb-5 d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Awesome Books</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                        <li class="nav-item border-start text-center">
                            <a id="listLink" class="nav-link active" href="#">List</a>
                        </li>
                        <li class="nav-item border-start text-center">
                            <a id="addLink" class="nav-link" href="#">Add New</a>
                        </li>
                        <li class="nav-item border-start text-center">
                            <a id="contactLink" class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <span id="date" class="align-self-end p-2"></span>
    </header>

    <section id="date-time" class="d-flex justify-content-end mb-5 mx-5 mt-0" ></section>

    <section class="container">
        <section id="show" class="book border border-4">
            <section class="w-100 d-flex justify-content-center">
                <h1>Awesome books</h1>
            </section>    
        </section>
        
        <section id="add" class="d-none w-100 d-flex justify-content-center my-5">
            <form id="form-add" class="w-50 d-flex flex-column justify-content-center">
                <h2 class="text-center">Add a new book</h2>
                <input type="text" class="my-2 form-control" placeholder="Title" id="title" name="title" required>
                <input type="text" class="my-2 form-control" placeholder="Author" id="author" name="author" required>
                <button type="submit" class="w-25 align-self-end my-2 btn btn-success" id="add-btn">Add</button>
            </form>
        </section>

        <section id="contact" class="d-none d-flex flex-column align-items-center">
            <div class="w-50 fw-bold">
                <h2 class="text-center mb-4">Contact information</h2>
                <p>Do you have any question or you just want to say "Hello"?</p>
                <p>You can reach out to us! </p>
                <ul>
                    <li>Our Linkedin: <a href=" https://linkedin.com/in/miguel-puentes-mata-90a562139/">Miguel Puentes</a></li>
                    <li>Our Linkedin: <a href=" https://www.linkedin.com/in/kennyortega/">Kenny Ortega</a></li>
                </ul>
            </div>
        </section>
    </section>

    <footer class="position-absolute bottom-0 bg-light w-100 border-top p-3">
        <span> ©️ 2021 Copyrigth Microverse </span>
    </footer>


    <script src="js/file.js"></script>
    
    <script>
        const date = document.querySelector("#date");
        today = luxon.DateTime.now().toLocaleString(luxon.DateTime.DATETIME_FULL);
        date.innerHTML = today;
    </script>
</body>

</html>
